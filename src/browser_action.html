<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="browser_action.css" type="text/css">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/moment+langs.min.js"></script>
  <script src="constants.js"></script>
  <script src="options.js"></script>
  <script src="utils.js"></script>
  <script src="versioning.js"></script>
  <script src="browser_action.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <header>
    <div id="action-bar">
      <img src="icons/ic_refresh_white_24dp.png" id="sync_now" class="i18n">
      <img src="icons/ic_settings_white_24dp.png" id="show_options" class="i18n">
    </div>
    <div class="popup-title">
     
      <a data-href="calendar_ui_url" target="_blank">
          <img src="assets/cslogo.svg" style="width: 25px;">
        <span id="logo_text" style="line-height: 25px; vertical-align: top;">CS Hacker</span>
      </a>
    </div>
    <div class="fab flip">
      <img width="24" height="24" src="icons/ic_add_white_24dp.png" id="show_quick_add" class="i18n">
    </div>
  </header>
  <div class="section-container">
    <section>
      <a id="announcement_new_features" class="i18n" href="#"
        target="_blank"></a>
      <div id="info_bar"></div>
      <div id="error">
        <p class="i18n" id="authorization_explanation"></p>
        <p><button class="button i18n" id="authorization_required"></button></p>
        <p>
          <a class="i18n" id="problems" target="_blank" href="#">Problems?</a>
        </p>
      </div>
      <div id="quick-add">
        <div class="row">
          <div id="btnCsx" class="box"></div>
          <div id="btnGhub" class="box"></div>
        </div>
        <div class="row">
          <div id="btnMdn" class="box"></div>
        </div>
      </div>
      <div id="detected-events"></div>
      <div id="calendar-events"></div>
    </section>
  </div>
</body>

</html>
